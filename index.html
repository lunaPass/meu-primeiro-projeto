<body>

    <form id="form-login">
        <h1>Login</h1>

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="email" required>
        <br>
        <br>

        <label for="password">Senha</label>

        <label for="save-password">

            Salvar senha 
        </label>
        <br>
        <br>
      <button type="submit">Enviar</button>
    </form>




</body>
